<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        figure
        {
            width: 500px;
            border :5px solid red;
            padding: 5px;
            border-radius: 10px;
            text-align: center;
        }
        figure:hover
        {
            box-shadow: 1px 1px 10px;
        }
        figure img
        {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
    <figure>
    	<img align="center" src="img/pubg.jpg">
    	<figcaption>pubg</figcaption>
    </figure>
</body>
</html>
