<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
   <style>
        body{
            font-family: Arial,sans-serif;
        }
        table,th,td{
            border: 2px solid white;
            border-collapse: collapse;
            text-align: center;
            padding: 3px;
        }
        #ctd thead{

            background-color: black;

        }
       
    </style>
</head>
<body style="background-color: gray; color: white">


    <!-- Simple Table -->
    <h2> Simple Table </h2>
    <table width="100%">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>murli</td>
                <td>
                    <img src="img/forest.jpg" width="150" height="100">
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>krishna</td>
                <td>aus</td>
            </tr>
            <tr>
                <td>3</td>
                <td>vasu</td>
                <td>uk</td>
            </tr>
        </tbody>
    </table>
    <!-- Table with Col Span -->
    <h2> Table with Col Span </h2>
   <table width="100%">
        <thead>
            <tr>
                <th>S.no</th>
                <th colspan="2">Name & ADDRESS</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>murli</td>
                <td>india</td>
            </tr>
            <tr>
                <td>2</td>
                <td>krishna</td>
                <td>aus</td>
            </tr>
            <tr>
                <td>3</td>
                <td>vasu</td>
                <td>uk</td>
            </tr>
        </tbody>
    </table>
    <!-- Table With Row Span -->
    <h2> Table With Row Span </h2>
   <table width="100%">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>murli</td>
                <td>india</td>
            </tr>
            <tr>

                <td>krishna</td>
                <td rowspan="2">aus</td>
            </tr>
            <tr>
                <td>2</td>
                <td>vasu</td>
                
            </tr>
        </tbody>
    </table>
    <!-- Custom Table with CSS -->
    <h2> Custom Table with CSS </h2> 
    <table width="100%" id="ctd">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>murli</td>
                <td>india</td>
            </tr>
            <tr>
                <td>2</td>
                <td>krishna</td>
                <td>aus</td>
            </tr>
            <tr>
                <td>3</td>
                <td>vasu</td>
                <td>uk</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
