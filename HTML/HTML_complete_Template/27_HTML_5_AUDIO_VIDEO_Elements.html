<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div
        {
        	background-color: gray;
        	text-align: center;
        	padding: 10px;
        }
        video
        {
        	width: 100%;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <div>
    	<audio controls>
    		<source src="media/nature.mp3" type="audio/mp3">
    	</audio>
    </div>

    <!-- Video Element -->
    <h2>video player</h2>
    <div>
    	<video controls>
    		<source src="" type="video/mp4">
    	</video>
    </div>
</body>
</html>
