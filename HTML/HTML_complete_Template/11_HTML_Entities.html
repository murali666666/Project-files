<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1>this is a &lt; paragraph &gt;</h1>
    <!-- Reg -->
    <h1>INFOSYS <sup>&reg;</sup></h1>
    <!-- Copy right -->
    <h1>copyright &copy; 2018</h1>
    <!-- Dollar Symbol &#36; -->
    <h1>this course is just 50 &#36</h1>
    <!-- Rupee Symbol &#8377; -->
    <h1>this course is just 2500 &#8377</h1>


</body>
</html>
