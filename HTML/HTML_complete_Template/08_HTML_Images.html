<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            background-color: rgba(0,0,0,0.9);
        }
        #photo{

            border: solid red;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">

    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="400" height="200">

    <h2>Image from google </h2>
    <img src="https://www.apple.com/ac/globalnav/3/en_US/images/globalnav/apple/image_large.svg" width="50" height="50">
    
    <h2>Image with Alt attribute</h2>
    <img src="img/forest1.jpg" width="400" height="200" alt="forest image">
    
    <h2>Image with Border like photo frame</h2>
    <img src="img/nature_path.jpg" width="400" height="200" id="photo">
    
    <h2>Image with right align</h2>
    <img src="img/nature_path.jpg" width="400" height="200" align="right">

</body>
</html>
