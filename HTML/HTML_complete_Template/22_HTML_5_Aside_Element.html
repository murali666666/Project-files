<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Aside Element</title>
    <style>
    Body
    	{

    	}
    	aside{
    		background-image: url("img/forest.jpg");
    		background-size: cover;
    		float: left;
    		width: 250px;
    		text-align: center;
    	}
    	aside ul
    	{
    		list-style-type: none;
    		padding: 0;
    		margin: 0;

    	}
    	aside ul li a
    	{
    		text-decoration: none;
    		color: white;
    		padding: 14px 25px;
    		display: block;
    	}
    	aside ul li a:hover
    	{
    		background-color: rgba(149,165,59,0.3);
    	}
    </style>
    
</head>
<body>
<!--Side bar-->
<aside>
	<ul>
		<li>
			<a href="#">HTML</a>
		</li>
		<li>
			<a href="#">CSS</a>
		</li>
		<li>
			<a href="#">Java Script</a>
		</li>
		<li>
			<a href="#">Ajax</a>
		</li>
		<li>
			<a href="#">Bootstap</a>
		</li>
		<li>
			<a href="#">AngularJS</a>
		</li>
	</ul>
</aside>
   

</body>
</html>
