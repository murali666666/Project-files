<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Job Application Form</title>
    <style>
    	body{
    		font-family: "Comic Sans MS",sans-serif;
    		background-color: lightgray;
    		color: black;
    	}
    	h1{
    		text-align: center;
    	}
    	h2{
    		background-color: gray;
    		text-align: center;
    		color: white;
    		padding: 10px;
    	}
    	td{
    		padding: 10px;
    	}
    	p{
    		color: red;
    	}
    </style>
</head>
<body>

    <h2>Online Job Application Form</h2>
    <div id="personal info">
    	<h2>Personal information</h2>
    	<table width="100%">
    		<tr>
    			<td>First name</td>
    			<td>
    				<input type="text" size="25">
    			</td>
    			<td>middle name</td>
    			<td>
    				<input type="text" size="25">
    			</td>
    			<td>last name</td>
    			<td>
    				<input type="text">
    			</td>
    		</tr>
    		<tr>
    			<td>fathers name</td>
    			<td>
    				<input type="text">
    			</td>
    			<td>Mothers name</td>
    			<td>
    				<input type="text">
    			</td>
    		</tr>
    		<tr>
    			<td>current Address</td>
    			<td>
    				<textarea rows="5" cols="26"></textarea>
    			</td>
    			<td>Permanent Address</td>
    			<td>
    				<textarea rows="5" cols="26"></textarea>
    			</td>
    		</tr>
    		<tr>
    			<td>phone number</td>
    			<td>
    				<input type="number">
    			</td>
    			<td>home number</td>
    			<td>
    				<input type="number">
    			</td>
    			<td>Alternate number</td>
    			<td>
    				<input type="number">
    			</td>
    		</tr>
    		<tr>
    			<td>Date Of Birth</td>
    			<td>
    				<input type="date">
    			</td><td>Place Of Birth</td>
    			<td>
    				<input type="text">
    			</td>
    		</tr>
    		<tr>
    			<td colspan="2">select gender</td>
    			<td>
    				<input type="radio" name="gender" value="male" >Male
    			</td>
    			<td>
    				<input type="radio" name="gender" value="Female" >Female
    			</td>
    			<td>
    				<input type="radio" name="gender" value="Others" >Others
    			</td>
    		</tr>
    	</table>
    </div>
<p>MU</p>
</body>
</html>
