<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        div{
            background-color: gray;
            padding: 10px;
            width: 300px;
        }
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <div>
    <form>
            <label for="first">first name</label>
            <input type="text" name="first">
            <br>
            <label for="first">password</label>
            <input type="password" name="first">
    </form>
    <button type="submit" value="register">submit</button>
    </div>
    
    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <div>
        <form>
            <table>
                <tr>
                    <td>
                        <label>
                            User Name
                        </label>
                    </td>
                    <td>
                        <input type="text" name="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Password
                        </label>
                    </td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <div>
        <form>
            <label>Choose any Language</label>
            <select>
                <option>HTML</option>
                <option> <p>hjhk</p> CSS</option>
                <option>js</option>
                <option>Ajax</option>
            </select>
        </form>
    </div>
    <!-- Textarea box -->
    <h2>Textarea box</h2>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>


</body>
</html>
