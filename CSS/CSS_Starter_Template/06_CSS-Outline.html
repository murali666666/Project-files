<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS OUTLINE</title>
    <style>
        p{
            padding: 40px;
            font-size: 30px;
            border: 20px solid red;
            width: 300px;
            margin: 20px;
            outline: 20px solid black;
        }
    </style>
</head>
<body>
    <!-- CSS Outline Example -->
    <p class="outline">CSS Outline Example</p>

</body>
</html>
