<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        a{
            text-decoration: none;

            color: white;
            padding: 20px 15px;
            margin-left: 150px;
            margin-top: 80px;
        }
        a:link
        {
            background-color: red;
        }
        a:hover
        {
            background-color: green;
        }
        a:active
        {
            background-color: lightgray;
        }
        a:visited
        {
            background-color: black;
        }
    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <div>
        <a href="#">Google</a>
        <a href="##">Google</a>
    </div>


</body>
</html>
